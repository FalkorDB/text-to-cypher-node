name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
              export CC=$(xcrun -f clang);
              export CXX=$(xcrun -f clang++);
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |-
              set -e &&
              rustup update stable &&
              npm run build -- --target x86_64-unknown-linux-gnu &&
              strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: npm run build -- --target aarch64-unknown-linux-musl --zig

    name: stable - ${{ matrix.settings.target }} - node@18
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 18
          cache: npm

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Setup zig
        uses: mlugg/setup-zig@v1
        if: ${{ matrix.settings.target == 'aarch64-unknown-linux-musl' }}
        with:
          version: 0.13.0

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Install dependencies
        run: npm install

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: ${{ matrix.settings.build }}

      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: text-to-cypher.*.node
          if-no-files-found: error

  universal-macOS:
    name: Build universal macOS binary
    needs:
      - build
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*-apple-darwin
          path: .
          merge-multiple: true

      - name: List downloaded artifacts (detailed)
        run: |
          echo "========================================"
          echo "DOWNLOADED ARTIFACTS - DETAILED LISTING"
          echo "========================================"
          echo ""
          echo "Current directory: $(pwd)"
          echo ""
          echo "All files in current directory:"
          ls -laR
          echo ""
          echo "Looking for .node files specifically:"
          find . -name "*.node" -type f -exec ls -lh {} \; || echo "No .node files found with find"
          echo ""
          echo "Direct ls of *.node pattern:"
          ls -lh *.node 2>&1 || echo "No .node files found with ls *.node"
          echo ""
          echo "========================================"
          
      - name: Prepare binaries for universal build
        run: |
          echo "========================================"
          echo "PREPARING BINARIES FOR UNIVERSAL BUILD"
          echo "========================================"
          echo ""
          
          # List all .node files that exist
          echo "Step 1: Finding all .node files in current directory"
          for file in *.node; do
            if [ -f "$file" ]; then
              echo "  Found: $file ($(stat -f%z "$file" 2>/dev/null || stat -c%s "$file") bytes)"
            fi
          done
          echo ""
          
          # Check for expected input files
          echo "Step 2: Checking for expected input files"
          if [ -f "text-to-cypher.x86_64-apple-darwin.node" ]; then
            echo "  ✓ Found: text-to-cypher.x86_64-apple-darwin.node"
          else
            echo "  ✗ NOT FOUND: text-to-cypher.x86_64-apple-darwin.node"
          fi
          
          if [ -f "text-to-cypher.aarch64-apple-darwin.node" ]; then
            echo "  ✓ Found: text-to-cypher.aarch64-apple-darwin.node"
          else
            echo "  ✗ NOT FOUND: text-to-cypher.aarch64-apple-darwin.node"
          fi
          echo ""
          
          # Perform renaming
          echo "Step 3: Renaming binaries to napi universal expected format"
          if [ -f "text-to-cypher.x86_64-apple-darwin.node" ]; then
            mv text-to-cypher.x86_64-apple-darwin.node text-to-cypher.darwin-x64.node
            echo "  ✓ Renamed: x86_64-apple-darwin → darwin-x64"
          else
            echo "  ⚠ SKIP: x86_64-apple-darwin not found, cannot rename"
          fi
          
          if [ -f "text-to-cypher.aarch64-apple-darwin.node" ]; then
            mv text-to-cypher.aarch64-apple-darwin.node text-to-cypher.darwin-arm64.node
            echo "  ✓ Renamed: aarch64-apple-darwin → darwin-arm64"
          else
            echo "  ⚠ SKIP: aarch64-apple-darwin not found, cannot rename"
          fi
          echo ""
          
          # Verify expected output files exist
          echo "Step 4: Verifying expected output files for napi universal"
          if [ -f "text-to-cypher.darwin-x64.node" ]; then
            echo "  ✓ READY: text-to-cypher.darwin-x64.node ($(stat -f%z "text-to-cypher.darwin-x64.node" 2>/dev/null || stat -c%s "text-to-cypher.darwin-x64.node") bytes)"
          else
            echo "  ✗ MISSING: text-to-cypher.darwin-x64.node - napi universal will FAIL!"
          fi
          
          if [ -f "text-to-cypher.darwin-arm64.node" ]; then
            echo "  ✓ READY: text-to-cypher.darwin-arm64.node ($(stat -f%z "text-to-cypher.darwin-arm64.node" 2>/dev/null || stat -c%s "text-to-cypher.darwin-arm64.node") bytes)"
          else
            echo "  ✗ MISSING: text-to-cypher.darwin-arm64.node - napi universal will FAIL!"
          fi
          echo ""
          
          # Final listing
          echo "Step 5: Final state of all .node files"
          ls -lh *.node 2>&1 || echo "No .node files present"
          echo ""
          echo "========================================"
          
      - name: Combine binaries
        run: |
          echo "========================================"
          echo "RUNNING: npm run universal"
          echo "========================================"
          npm run universal
          echo ""
          echo "========================================"
          echo "RESULT: Universal binary creation"
          echo "========================================"
          echo "Generated universal binary:"
          ls -lh text-to-cypher.*.node || echo "No binaries found after universal command"
          echo "========================================"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-universal-apple-darwin
          path: text-to-cypher.*.node
          if-no-files-found: error

  test-binding:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
        node:
          - '18'
          - '20'
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: .

      - name: List packages
        run: ls -R .
        shell: bash

      - name: Test bindings
        run: npm test



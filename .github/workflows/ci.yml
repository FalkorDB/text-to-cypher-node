name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              npm run build
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              sudo rm -Rf /Library/Developer/CommandLineTools/SDKs/*;
              export CC=$(xcrun -f clang);
              export CXX=$(xcrun -f clang++);
              SYSROOT=$(xcrun --sdk macosx --show-sdk-path);
              export CFLAGS="-isysroot $SYSROOT -isystem $SYSROOT";
              npm run build -- --target aarch64-apple-darwin
              strip -x *.node
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |-
              set -e &&
              rustup update stable &&
              npm run build -- --target x86_64-unknown-linux-gnu &&
              strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: npm run build -- --target aarch64-unknown-linux-musl --zig

    name: stable - ${{ matrix.settings.target }} - node@18
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 18
          cache: npm

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Setup zig
        uses: mlugg/setup-zig@v1
        if: ${{ matrix.settings.target == 'aarch64-unknown-linux-musl' }}
        with:
          version: 0.13.0

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Install dependencies
        run: npm install

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: ${{ matrix.settings.build }}

      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: text-to-cypher.*.node
          if-no-files-found: error

  universal-macOS:
    name: Build universal macOS binary
    needs:
      - build
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindings-*-apple-darwin
          path: .
          merge-multiple: true

      - name: List downloaded artifacts (detailed)
        run: |
          echo "========================================"
          echo "DOWNLOADED ARTIFACTS - DETAILED LISTING"
          echo "========================================"
          echo ""
          echo "Current directory: $(pwd)"
          echo ""
          echo "All files in current directory:"
          ls -laR
          echo ""
          echo "Looking for .node files specifically:"
          find . -name "*.node" -type f -exec ls -lh {} \; || echo "No .node files found with find"
          echo ""
          echo "Direct ls of *.node pattern:"
          ls -lh *.node 2>&1 || echo "No .node files found with ls *.node"
          echo ""
          echo "========================================"
          
      - name: Prepare binaries for universal build
        run: |
          echo "========================================"
          echo "PREPARING BINARIES FOR UNIVERSAL BUILD"
          echo "========================================"
          echo ""
          
          # Show complete directory structure first
          echo "Step 1: Complete directory structure"
          echo "pwd: $(pwd)"
          echo ""
          echo "Full recursive listing:"
          ls -laR
          echo ""
          
          # List all .node files recursively with full paths
          echo "Step 2: Finding all .node files (with full paths)"
          node_files=$(find . -name "*.node" -type f 2>/dev/null)
          if [ -z "$node_files" ]; then
            echo "  ⚠ WARNING: NO .node files found anywhere!"
          else
            echo "$node_files" | while read file; do
              size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null || echo "?")
              echo "  Found: $file ($size bytes)"
            done
          fi
          echo ""
          
          # Move any .node files from subdirectories to current directory
          echo "Step 3: Moving .node files to current directory"
          moved=0
          find . -name "*.node" -type f -not -path "./*.node" 2>/dev/null | while read file; do
            filename=$(basename "$file")
            echo "  Moving: $file → ./$filename"
            mv "$file" "./$filename" 2>&1 && moved=$((moved + 1)) || echo "    ERROR: Failed to move file"
          done
          if [ $moved -eq 0 ]; then
            echo "  No files needed moving (either none found or already in current dir)"
          fi
          echo ""
          
          # List .node files in current directory
          echo "Step 4: Files in current directory after move"
          ls -lh *.node 2>&1 || echo "  ⚠ WARNING: No .node files in current directory!"
          echo ""
          
          # Check what files we have and rename if needed
          echo "Step 5: Checking and renaming files for napi universal"
          processed=0
          for file in *.node 2>/dev/null; do
            [ -f "$file" ] || { echo "  No .node files to process"; break; }
            processed=1
            echo "  Processing: $file"
            
            case "$file" in
              text-to-cypher.x86_64-apple-darwin.node)
                mv "$file" text-to-cypher.darwin-x64.node 2>&1 && \
                  echo "    → Renamed to: text-to-cypher.darwin-x64.node" || \
                  echo "    ERROR: Failed to rename"
                ;;
              text-to-cypher.aarch64-apple-darwin.node)
                mv "$file" text-to-cypher.darwin-arm64.node 2>&1 && \
                  echo "    → Renamed to: text-to-cypher.darwin-arm64.node" || \
                  echo "    ERROR: Failed to rename"
                ;;
              text-to-cypher.darwin-x64.node)
                echo "    → Already has correct name (x64)"
                ;;
              text-to-cypher.darwin-arm64.node)
                echo "    → Already has correct name (arm64)"
                ;;
              *)
                echo "    → UNEXPECTED: Unknown file: $file"
                ;;
            esac
          done
          if [ $processed -eq 0 ]; then
            echo "  ⚠ WARNING: No files were processed!"
          fi
          echo ""
          
          # Final verification
          echo "Step 6: Final verification before running napi universal"
          if [ -f "text-to-cypher.darwin-x64.node" ]; then
            size=$(stat -f%z "text-to-cypher.darwin-x64.node" 2>/dev/null || stat -c%s "text-to-cypher.darwin-x64.node" 2>/dev/null || echo "unknown")
            echo "  ✓ text-to-cypher.darwin-x64.node ($size bytes)"
          else
            echo "  ✗ MISSING: text-to-cypher.darwin-x64.node"
          fi
          
          if [ -f "text-to-cypher.darwin-arm64.node" ]; then
            size=$(stat -f%z "text-to-cypher.darwin-arm64.node" 2>/dev/null || stat -c%s "text-to-cypher.darwin-arm64.node" 2>/dev/null || echo "unknown")
            echo "  ✓ text-to-cypher.darwin-arm64.node ($size bytes)"
          else
            echo "  ✗ MISSING: text-to-cypher.darwin-arm64.node"
          fi
          
          echo ""
          echo "All .node files in current directory:"
          ls -lh *.node 2>&1 || echo "  No .node files found"
          echo "========================================"
          
      - name: Combine binaries
        run: |
          echo "========================================"
          echo "RUNNING: npm run universal"
          echo "========================================"
          npm run universal
          echo ""
          echo "========================================"
          echo "RESULT: Universal binary creation"
          echo "========================================"
          echo "Generated universal binary:"
          ls -lh text-to-cypher.*.node || echo "No binaries found after universal command"
          echo "========================================"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-universal-apple-darwin
          path: text-to-cypher.*.node
          if-no-files-found: error

  test-binding:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
        node:
          - '18'
          - '20'
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: .

      - name: List packages
        run: ls -R .
        shell: bash

      - name: Test bindings
        run: npm test



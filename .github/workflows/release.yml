name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest-large
            build: npm run build -- --target x86_64-apple-darwin
            target: x86_64-apple-darwin
          - host: macos-latest
            build: npm run build -- --target aarch64-apple-darwin
            target: aarch64-apple-darwin
          - host: windows-latest
            build: npm run build
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |-
              set -e &&
              rustup update stable &&
              npm run build -- --target x86_64-unknown-linux-gnu &&
              strip *.node
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |-
              set -e &&
              rustup update stable &&
              npm run build &&
              strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: |-
              set -e &&
              rustup update stable &&
              npm run build -- --target aarch64-unknown-linux-gnu &&
              aarch64-unknown-linux-gnu-strip *.node
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: npm run build -- --target aarch64-unknown-linux-musl --zig

    name: stable - ${{ matrix.settings.target }} - node@18
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 18
          cache: npm

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Setup zig
        uses: mlugg/setup-zig@v1
        if: ${{ matrix.settings.target == 'aarch64-unknown-linux-musl' }}
        with:
          version: 0.13.0

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-release-${{ matrix.settings.host }}

      - name: Install dependencies
        run: npm install

      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: ${{ matrix.settings.build }}

      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: text-to-cypher.*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs:
      - build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/
          echo ""
          echo "Contents of each artifact:"
          for dir in artifacts/*/; do
            echo "=== $dir ==="
            ls -la "$dir"
            echo ""
          done

      - name: Move artifacts to root
        run: |
          echo "Moving .node files from artifacts to root directory..."
          # NAPI-RS expects the binaries in the root directory to bundle them
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              echo "Processing $dir"
              if ls "$dir"/*.node 1> /dev/null 2>&1; then
                mv "$dir"/*.node .
              else
                echo "No .node files in $dir"
              fi
            fi
          done
          echo ""
          echo "Files in root after moving artifacts:"
          ls -la *.node || echo "No .node files found"

      - name: Run napi artifacts
        run: |
          echo "Running napi artifacts to move binaries to platform-specific directories..."
          npm run artifacts
          echo ""
          echo "npm directory structure after napi artifacts:"
          if [ -d "npm" ]; then
            for dir in npm/*/; do
              if [ -d "$dir" ]; then
                echo "=== $dir ==="
                ls -la "$dir"
                echo ""
              fi
            done
          else
            echo "npm directory not found"
          fi

      - name: Create npm package.json files
        run: |
          echo "Creating package.json for each platform..."
          npm run create-npm-packages

      - name: Verify npm packages
        run: |
          echo "Verifying npm packages are ready for publishing..."
          echo ""
          for dir in npm/*/; do
            platform=$(basename "$dir")
            if [ -f "$dir/package.json" ]; then
              echo "✅ $platform: package.json exists"
              if ls "$dir"/*.node 1> /dev/null 2>&1; then
                echo "✅ $platform: .node file exists"
              else
                echo "❌ $platform: .node file missing!"
                exit 1
              fi
            else
              echo "⚠️  $platform: package.json missing!"
            fi
            echo ""
          done

      - name: Publish platform packages to npm
        run: npm run publish-npm-packages

      - name: Publish main package to npm
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
